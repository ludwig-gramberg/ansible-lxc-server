---

- name: install requirements
  environment:
      DEBIAN_FRONTEND: noninteractive
  apt: name={{ item }} state=present
  with_items:
    - mysql-client
    - apache2
    - apache2-mpm-prefork
    - libapache2-mod-rpaf
    - openssl
    - ca-certificates

- name: deploy mpm conf
  template: src="mpm_{{ mpm.module }}.conf.j2" dest=/etc/apache2/mods-available/mpm_{{ mpm.module }}.conf

- name: unlink all mpm modules
  file: path=/etc/apache2/mods-enabled/{{ item }} state=absent
  with_items:
    - mpm_event.conf
    - mpm_event.load
    - mpm_prefork.conf
    - mpm_prefork.load
    - mpm_worker.conf
    - mpm_worker.load
  notify:
    - restart apache

- name: link preferred mpm module
  file: src=/etc/apache2/mods-available/{{ item }} dest=/etc/apache2/mods-enabled/{{ item }} state=link
  with_items:
    - "mpm_{{ mpm.module }}.conf"
    - "mpm_{{ mpm.module }}.load"
  notify:
    - restart apache

- name: apache modules
  apache2_module: state=present name={{ item }}
  with_items:
    - ssl
    - headers
    - rewrite
    - expires
    - rpaf
  notify:
    - restart apache

- name: enable apache
  service: name=apache2 enabled=yes