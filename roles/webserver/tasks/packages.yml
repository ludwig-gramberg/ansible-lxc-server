---

- name: install requirements
  environment:
      DEBIAN_FRONTEND: noninteractive
  apt: name={{ item }} state=latest
  with_items:
    - mysql-client
    - apache2
    - apache2-mpm-prefork
    - openssl
    - ca-certificates

- name: apache modules
  apache2_module: state=present name={{ item }}
  with_items:
    - ssl
    - headers
    - rewrite
    - expires