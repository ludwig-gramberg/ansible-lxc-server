---

- name: mysql apt key
  apt_key:
    keyserver: pgp.mit.edu
    state: present
    id: 5072E1F5

- name: add mysql repo sources.list
  template:
     dest: /etc/apt/sources.list.d/mysql.list
     src: mysql.list.j2

- name: update apt
  apt:
    update_cache: yes

- name: install mysql-server
  apt: name={{ item }} state=present
  with_items:
   - python
   - python-mysqldb
   - mysql-server

- name: my.cnf
  template: dest=/etc/mysql/mysql.conf.d/mysqld.cnf src={{ item }} backup=yes
  with_first_found:
   - "../../../../templates/my.cnf.j2"
   - "templates/my.cnf.j2"
  tags: mysql-config
  notify:
   - restart mysql

- name: enable mysql
  service: name=mysql enabled=yes
