---

- name: install redis
  apt: name={{ item }} state=present
  with_items:
    - redis-server
    - redis-tools

- name: deploy redis munin plugin
  copy:
    dest: /usr/share/munin/plugins/redis_
    src: "redis_"
    owner: root
    group: root
    mode: 0755

- name: configure redis servers
  include: tasks/server.yml
  with_items: "{{ redis_servers|default([]) }}"
  loop_control:
    loop_var: "redis"